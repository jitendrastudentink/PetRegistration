<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="The most advanced Tailwind CSS & Bootstrap 5 Admin Theme">
    <meta name="keywords" content="tailwind, metronic, bootstrap, admin dashboard">
    
    <title>Admin - StudentLink App</title>
    
    <!-- Favicon -->
    <link rel="shortcut icon" href="/assets/media/logos/favicon.ico" />
    
    <!-- Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter:300,400,500,600,700" />
    
    <!-- Global Stylesheets Bundle (mandatory) -->
    <link href="/assets/plugins/global/plugins.bundle.css" rel="stylesheet" type="text/css" />
    <link href="/assets/css/style.bundle.css" rel="stylesheet" type="text/css" />
</head>
<body id="kt_app_body" 
      data-kt-app-layout="dark-sidebar" 
      data-kt-app-header-fixed="true" 
      data-kt-app-sidebar-enabled="true" 
      data-kt-app-sidebar-fixed="true" 
      data-kt-app-sidebar-hoverable="true" 
      data-kt-app-sidebar-push-header="true" 
      data-kt-app-sidebar-push-toolbar="true" 
      data-kt-app-sidebar-push-footer="true" 
      data-kt-app-toolbar-enabled="true" 
      class="app-default">
    
    <!-- Vue App Mount Point -->
    <div id="app"></div>
    
    <!-- Scrolltop -->
    <div id="kt_scrolltop" class="scrolltop" data-kt-scrolltop="true">
        <i class="ki-duotone ki-arrow-up">
            <span class="path1"></span>
            <span class="path2"></span>
        </i>
    </div>
    
    <!-- Global Javascript Bundle (mandatory) -->
    <script src="/assets/plugins/global/plugins.bundle.js"></script>
    <script src="/assets/js/scripts.bundle.js"></script>
    
    <!-- Module script for Vue app -->
    <script type="module" src="/src/main.ts"></script>
</body>
</html>
